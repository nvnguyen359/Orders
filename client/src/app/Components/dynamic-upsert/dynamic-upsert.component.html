<h4 class="text-center">{{infor}}</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="max-height">
        <ng-container *ngIf="!data.value">
            <mat-form-field>
                <mat-label>Ngày Tạo</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="createdAt">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </ng-container>
        <div formArrayName="formArray"
            *ngFor="let item of form.controls.formArray?.value; index as i;trackBy: trackByFn">
            <ng-container [formGroupName]="i">
                <div class="flex center" style="margin-bottom: -14px;">
                    <input type="hidden" formControlName="id">
                    <input placeholder="id" type="hidden" [formControlName]="item.field" 
                        *ngFor="let item of fieldsHidden" />
                    <button mat-mini-fab disabled style="margin-top: -21px;margin-right: 5px;">
                        {{i+1}}
                    </button>

                    <mat-form-field appearance="outline" *ngFor="let item of fieldsShow">
                        <mat-label>{{item.text}}</mat-label>
                        <input matInput [placeholder]="item.text" [type]="item.type" [required]="item.required" [step]="item.step"
                            [formControlName]="item.field" autocomplete="off" />
                    </mat-form-field>
                    <mat-icon color="warn" class="delete" (click)="onDelete(i)">delete</mat-icon>
                    <!-- <mat-form-field appearance="outline">
                    <mat-label>Điện Thoại</mat-label>
                    <input matInput placeholder="Điện Thoại" type="phone" required formControlName="phone"
                        autocomplete="off" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Địa Chỉ</mat-label>
                    <input matInput placeholder="Địa Chỉ" type="phone" required formControlName="address"
                        autocomplete="off" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="off" />
                </mat-form-field> -->
                </div>
            </ng-container>
        </div>
    </div>
    <div class="full-width flex center" style="justify-content: flex-end;">
        <button mat-flat-button color="primary" [disabled]="!form.valid" mat-dialog-close type="submit"
            style="margin-right: 4px;">Lưu
            &nbsp;<mat-icon>save</mat-icon></button>
        <button mat-flat-button color="accent" type="button">Xóa &nbsp;<mat-icon>delete</mat-icon></button>
    </div>
</form>
